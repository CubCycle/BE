name: Cupcycle CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  S3_BUCKET_NAME: cupcycle

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew 
      
    # Set environment variables from Secrets
    - name: Set environment variables from Secrets
      run: |
        echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> $GITHUB_ENV
        echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> $GITHUB_ENV
        echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> $GITHUB_ENV
        echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> $GITHUB_ENV
        echo "MYSQL_URL=${{ secrets.MYSQL_URL }}" >> $GITHUB_ENV
        echo "MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}" >> $GITHUB_ENV
        echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> $GITHUB_ENV

    # Verify environment variables (for debugging)
    - name: Verify Environment Variables
      run: |
        echo "SMTP_HOST=$SMTP_HOST"
        echo "SMTP_PORT=$SMTP_PORT"
        echo "SMTP_USERNAME=$SMTP_USERNAME"
        echo "MYSQL_URL=$MYSQL_URL"
        echo "MYSQL_USERNAME=$MYSQL_USERNAME"
    
    - name: Build with Gradle (Prod Profile)
      run: ./gradlew clean build -Pprod

    # 배포 패키지 준비
    - name: Prepare Deployment Package
      run: |
        mkdir -p deploy
        cp ./build/libs/*.jar ./deploy  # Jar 파일 위치 확인
        cp ./appspec.yml ./deploy
        cp ./scripts/*.sh ./deploy
        zip -r ./cupcycle.zip ./deploy

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./cupcycle.zip s3://${{ env.S3_BUCKET_NAME }}/

    # Deploy 단계
    - name: Deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws deploy create-deployment \
          --application-name cupcycle \
          --deployment-group-name cupcycle-group \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=${{ env.S3_BUCKET_NAME }},bundleType=zip,key=cupcycle.zip \
          --region ap-northeast-2
