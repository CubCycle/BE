name: Cupcycle CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  S3_BUCKET_NAME: cupcycle

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
            ~/.gradle/caches
            ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
            ${{ runner.os }}-gradle-
    
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        arguments: build
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./cupcycle/gradlew
    
    - name: Create application.properties file from Secrets
      run: |
        echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./cupcycle/src/main/resources/application.properties
    
    - name: Build with Gradle
      run: |
        cd ./cupcycle/
        ./gradlew clean build
